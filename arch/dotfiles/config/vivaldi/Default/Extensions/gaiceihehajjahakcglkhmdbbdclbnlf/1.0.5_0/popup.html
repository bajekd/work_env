<!DOCTYPE html>
<html>

<head>
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="css/popup.css" />
  <script src="javascript/popup.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="app-sp-contrl__logo-wrapper">
      <img src="assets/logo.svg">
      <span>Video Speed Controller</span>
    </div>
    <img id="config" class="app-sp-contrl__icon-settings" src="assets/settings.svg">
  </header>
  <main>
    <div class="app-sp-contrl__block app-sp-contrl__enabled-popup-img"></div>
    <div class="app-sp-contrl__block app-sp-contrl__disabled-popup-img"></div>
    <div class="app-sp-contrl__block app-sp-contrl__enabled-popup-data">
      <h3>Enabled</h3>
      <p>Your shortcuts should work fine</p>
    </div>
    <div class="app-sp-contrl__block app-sp-contrl__disabled-popup-data">
      <h3>Disabled</h3>
      <p>Reload page to see changes</p>
    </div>
  </main>
  <button id="enable" class="hide">Enable</button>
  <button id="disable">Disable</button>
  <p id="status" class="hide"></p>
  <button id="feedback">Rate us</button>
</body>

</html>
